// method over riding & constructor over riding
class employee{
  constructor(name){
    this.name = name
    console.log(this.name + " employee's constructor is here")
  }
  login(){
    console.log("employee has logged in")
  }
  logout(){
    console.log("employee has logged out")
  }
  rqtleave(leave){
    console.log(`employee has requested ${leave} leaves`)
  }
}

class programmer extends employee{ // if there is no constructor in child class it will created automatically
  constructor(name){
    super(name)
    console.log("programmer constructor")
  }
  rqtcoffee(x){
    console.log(`employee has requested ${x} coffee`)
  }
//   rqtleave(leave){ // over ride the parent class method - this is mehtod overriding
//     console.log(`employee has requested ${leave+1} leaves (one extra for free)`)
//   }
  rqtleave(leave){
    super.rqtleave(4)
    console.log("one extra is free")
  }
}
