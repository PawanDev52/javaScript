    // another example

    class railwayForm {
      constructor(givenname, trainno, address){
        console.log("constructor called... " + givenname + " " + trainno)
        this.name = givenname;
        this.trainno = trainno;
        this.address = address
      }
      preview() {
        alert(this.name + ": form for train no. " + this.trainno + " and your address is " + this.address);
      }
      submit() {
        alert(this.name + ": form is submitted for train no. " + this.trainno);
      }
      cancel() {
        alert(this.name + ": form is cancelled for train no. " + this.trainno);
        this.trainno = 0
      }
    }

    let myForm = new railwayForm("shivam", 420151, "new delhi")
    myForm.preview()
    myForm.submit()
    myForm.cancel()
    myForm.preview()
