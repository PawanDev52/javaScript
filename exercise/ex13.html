<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Exercise - 13</title>
 <style>
   .card{
      display: flex;
      border: 2px solid black;
      width: 900px;
      justify-content: flex-start;
      align-items: center;
      vertical-align: middle;
   }
   .image{
      display: flex;
   }
   .image img{
      width: 200px;
   }
   .text h1, p{
      padding: 2px 10px;
   }
   .text h1{
      font-size: 30px;
   }
 </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="image">
         <img src="https://i.ytimg.com/vi/tVzUXW6siu0/hqdefault.jpg?sqp=-oaymwEcCPYBEIoBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLACwWOixJVrKLFindK92kYMgTcQbw" alt="">
      </div>
      <div class="text">
         <h1>Introduction to Backend | Sigma Web Dev video #1</h1>
         <p>CodeWithHarry . 727K views . 2 months ago</p>
      </div>
    </div>
 </div>

 <script>
   function createCard(title, cName, views, monthsOld, duration, thumbnail){
      let viewStr;
     if(views<1000000){
      viewStr = views/1000 + "k";
     }
     else if(views>1000000){
      viewStr = views/1000000 + "M";
     }
     else{
      viewStr = views/1000 + "k";
     }
     let html = `<div class="card">
      <div class="image">
         <img src="${thumbnail}" alt="">
      </div>
      <div class="text">
         <h1>${title}</h1>
         <p>${cName} . ${viewStr} views . ${monthsOld} months ago</p>
      </div>
    </div>`
   }
 </script>
</body>
</html>
