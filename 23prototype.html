      // =========================================================================================
      // classes & objects

      class railwayForm{
        submit(){
            alert(this.name + ": form is submitted for train no. " + this.trainno)
        }
        cancel(){
            alert(this.name + ": form is cancelled for train no. " + this.trainno)
        }
        fill(givenname, trainno){
            this.name = givenname
            this.trainno = trainno
        }
      }

      let sam = new railwayForm()
      sam.fill("sam", 135687)
      let rohan1 = new railwayForm()
      let rohan2 = new railwayForm()
      rohan1.fill("rohan", 420420)
      rohan2.fill("rohan", 42277)

      sam.submit()
      rohan1.submit()
      rohan2.submit()
      rohan1.cancel()
